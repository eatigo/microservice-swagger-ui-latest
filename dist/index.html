<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <title>EOP Swagger UI</title>
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
  <script src='swagger-specs.js' type='text/javascript'></script>

  <script type="text/javascript">
    $(function () {
      var selectedUrl = "One";
      var spec = swaggerSpecs;
      function updateMultipleSpecs() {
        var sel = $('#input_baseUrl');
        sel.html("");
        $.each(spec, function (key, val) {
          var opt = $('<option>')
            .prop('value', val)
            .prop('selected', selectedUrl === val)
            .html(key);
          sel.append(opt);
        });
      }
      $('#input_baseUrl').change(function () {
        var url = $(this).val();
        window.swaggerUi.updateSwaggerUi({
          url: url
        });
        selectedUrl = url;
        updateMultipleSpecs();
      });
      updateMultipleSpecs();
      var url = window.location.search.match(/url=([^&]+)/);
      if (url && url.length > 1) {
        url = decodeURIComponent(url[1]);
      } else {
        url = "/e-api.json";
      }
      hljs.configure({
        highlightSizeThreshold: 5000
      });
      // Pre load translate...
      if (window.SwaggerTranslator) {
        window.SwaggerTranslator.translate();
      }
      window.swaggerUi = new SwaggerUi({
        url: url,
        dom_id: "swagger-ui-container",
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
        onComplete: function (swaggerApi, swaggerUi) {
          if (typeof initOAuth == "function") {
            initOAuth({
              clientId: "your-client-id",
              clientSecret: "your-client-secret-if-required",
              realm: "your-realms",
              appName: "your-app-name",
              scopeSeparator: " ",
              additionalQueryStringParams: {}
            });
          }
          if (window.SwaggerTranslator) {
            window.SwaggerTranslator.translate();
          }
        },
        onFailure: function (data) {
          log("Unable to Load SwaggerUI");
        },
        docExpansion: "none",
        jsonEditor: false,
        defaultModelRendering: 'schema',
        showRequestHeaders: false,
        showOperationIds: false
      });
      window.swaggerUi.load();
      function log() {
        if ('console' in window) {
          console.log.apply(console, arguments);
        }
      }
    });
  </script>
</head>

<body class="swagger-section">
  <div id='header'>
    <div class="swagger-ui-wrap">
      <a id="logo" href="https://swagger.staging.eatigo.systems"><img class="logo__img" alt="swagger" height="30"
          width="30" src="images/logo_small.png" /><span class="logo__title">swagger</span></a>
      <form id='api_selector'>
        <!-- replace existing input_baseUrl with a select -->
        <div class="input">
          <select id="input_baseUrl" name="baseUrl"></select>
        </div>
        <!-- ... -->
        <div id='auth_container'></div>
        <div class='input'><a id="explore" class="header__btn" href="#" data-sw-translate>Explore</a></div>
      </form>
    </div>
  </div>

  <div id="message-bar" class="swagger-ui-wrap" data-sw-translate>&nbsp;</div>
  <div id="swagger-ui-container" class="swagger-ui-wrap"></div>
  <div style="max-width: 960px; margin-left: auto; margin-right: auto; margin-top: 15px; font-family: inherit;">Build:
    {{ BUILDKITE_BUILD_NUMBER }}</div>
  <div style="max-width: 960px; margin-left: auto; margin-right: auto; margin-top: 15px; font-family: inherit;">Built:
    {{ BUILD_TIME_STAMP }}</div>
</body>

</html>
